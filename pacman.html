function rectangle(x, y, w, h, colour){ // draw rect
    ctx.fillStyle = colour;
    ctx.fillRect(x, y, w, h);
}
function keyDownHandler(event) {
	kId = event.which || event.keyPressed; // key Id
	
	switch(kId) {
		case 37:
			left = true;
			break;
		case 38:
			up = true;
			break;
		case 39:
			right = true;
			break;
		case 40:
			down = true;
			break;
	}
}
function keyUpHandler(event) {
	kId = event.which || event.keyPressed; // key Id
	
	switch(kId) {
		case 37:
			left = false;
			break;
		case 38:
			up = false;
			break;
		case 39:
			right = false;
			break;
		case 40:
			down = false;
			break;
	}
}
// Main - everything else 
// ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

</script>
